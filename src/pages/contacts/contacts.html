<ion-header>
    <ion-navbar>
        <ion-title>contacts</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
    </ion-searchbar>
    <div *ngIf="invitationRequest.length > 0">
        <h1>Friend Request</h1>
        <ion-list>
            <ion-item *ngFor="let item of invitationRequest">
                <ion-avatar item-start>
                    <img src="{{ item.profile_pic }}">
                </ion-avatar>
                <h2>{{ item.name }} </h2>
                <div *ngIf="true">
                    <button ion-button color="dark" small (click)="acceptRequest(item.id)">Accept Request</button>
                    <button ion-button color="dark" small (click)="deleteRequest(item.id)">Delete Request</button>
                </div>
            </ion-item>
        </ion-list>

    </div>

    <ion-list>
        <ion-item *ngFor="let item of displayList">
            <ion-avatar item-start>
                <img src="{{ item.profile_pic }}">
            </ion-avatar>
            <h2>{{ item.name }} </h2>
            <div *ngIf="true">
                <button ion-button color="dark" small (click)="sendRequest(item.id)">Send Request</button>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
