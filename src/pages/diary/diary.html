<ion-header>
  <ion-navbar>
    <ion-title>
      Diary
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top>
  <ion-list>

    <!--
    <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/woman.svg">
    </ion-avatar>
    <h2>How long did you exercise today?</h2>
  </ion-item>
  -->


      <ion-grid>
				<ion-row>
					<ion-col col-2>
          	<ion-avatar item-start>
          	  <img src="assets/imgs/woman.svg">
          	</ion-avatar>
					</ion-col>
					<ion-col col-10>
      		  	<h2>How long did you exercise today?</h2>
					</ion-col>
				</ion-row>

				<ion-row>
					<ion-col col-2>
					</ion-col>

					<ion-col col-2>
            <div>
						<ion-input type="number" placeholder=""></ion-input>
            </div>
					</ion-col>

					<ion-col col-2>
						<p>Minutes</p>
					</ion-col>

          	<ion-col col-2>
              <div><ion-input type="number" placeholder=""></ion-input></div>
            </ion-col>

          <ion-col col-4>
            <p>Times per day</p>
          </ion-col>

				</ion-row>

				<ion-row>
					<ion-col col-2>
					</ion-col>
					<ion-col col-9>
						<h2>How do you feel after exercies?</h2>
					</ion-col>
				</ion-row>

				<ion-row>
					<ion-col col-2>
					</ion-col>
					<ion-col col-9>
        		<ion-textarea placeholder="  Enter a description ..." rows="5"></ion-textarea>
					</ion-col>
				</ion-row>

      </ion-grid>




      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <ion-icon name='md-camera' item-start></ion-icon> Photos
          </ion-col>

          <ion-col col-3>
            <ion-img src="assets/imgs/RestingFace.png"></ion-img>
          </ion-col>

          <ion-col col-3>
            <ion-img src="assets/imgs/GentleSmiles.png"></ion-img>
          </ion-col>

            <ion-col col-3>
              <ion-img src="assets/imgs/showTeeth.png"></ion-img>
            </ion-col>
        </ion-row>


        <ion-row>
          <ion-col col-2>
          </ion-col>

          <ion-col col-3>
            <ion-img src="assets/imgs/eyebrow.png"></ion-img>
          </ion-col>

          <ion-col col-3>
            <ion-img src="assets/imgs/closeEyes.jpg"></ion-img>
          </ion-col>

            <ion-col col-3>
              <ion-img src="assets/imgs/closeEyesTightly.png"></ion-img>
            </ion-col>
        </ion-row>



        <ion-row>
          <ion-col col-2>
          </ion-col>

          <ion-col col-3>
            <ion-img src="assets/imgs/AngryFace.png"></ion-img>
          </ion-col>

          <ion-col col-3>
            <ion-img src="assets/imgs/PuckerLips.png"></ion-img>
          </ion-col>

            <ion-col col-3>
              <ion-img src="assets/imgs/wrinkling.png"></ion-img>
            </ion-col>
        </ion-row>
      </ion-grid>


      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <ion-icon name='md-videocam' item-start></ion-icon> Video
          </ion-col>

          <ion-col col-3>
            <ion-img src="assets/imgs/add.png"></ion-img>
          </ion-col>
        </ion-row>
  </ion-grid>

</ion-list>
<button ion-button clear>Cancel</button>
<button ion-button color="secondary" float-right>Post</button>
</ion-content>
