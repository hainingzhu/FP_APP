<ion-header>
  <ion-navbar>
    <ion-title>
      Me
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
    <ion-img width="100" height="100" src="assets/imgs/woman.svg"></ion-img>
    </ion-item>

    <ion-item>
    <ion-label color="primary" stacked>Full Name</ion-label>
    <ion-input type="Name" placeholder="Full Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Phone Number</ion-label>
    <ion-input type="phoneNumber" placeholder="Phone Number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Occupation</ion-label>
    <ion-input type="Occupation" placeholder="Occupation"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Gender</ion-label>
    <ion-select [(ngModel)]="Gender">
      <ion-option value="Male">Male</ion-option>
      <ion-option value="Female">Female</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Age</ion-label>
    <ion-input type="Age" placeholder="Age"></ion-input>
  </ion-item>


</ion-list>
<button ion-button clear>Cancel</button>
<button ion-button color="secondary" float-right>Save</button>
</ion-content>
