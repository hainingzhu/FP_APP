<ion-header>
  <ion-navbar>
    <ion-title>
      Diary
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

      <ion-grid>
				<ion-row>
					<ion-col col-1>
          	<ion-avatar item-start>
          	  <img src="assets/imgs/woman.svg">
          	</ion-avatar>
					</ion-col>
					<ion-col col-6>
      		  	<p>How long did you exercise today?</p>
					</ion-col>
				</ion-row>

				<ion-row>
					<ion-col col-1>
					</ion-col>
					<ion-col col-6>
						<ion-input type="number" placeholder="How many minutes?"></ion-input>
					</ion-col>
					<ion-col col-3>
						<p>Minutes</p>
					</ion-col>
				</ion-row>

				<ion-row>
					<ion-col col-1>
					</ion-col>
					<ion-col col-6>
						<p>How do you feel after exercies?</p>
					</ion-col>
				</ion-row>

				<ion-row>
					<ion-col col-1>
					</ion-col>
					<ion-col col-6>
        		<ion-textarea placeholder="Enter a description ..." rows="5"></ion-textarea>
					</ion-col>
				</ion-row>

      </ion-grid>

      <ion-item>
      <ion-icon name='md-camera' item-start></ion-icon>
      take selfies
    </ion-item>

    <ion-item>
    <ion-icon name='md-videocam' item-start></ion-icon>
    take videos
  </ion-item>

</ion-list>
<button ion-button clear>Cancel</button>
<button ion-button color="secondary" float-right>Save</button>
</ion-content>
