<ion-header>
  <ion-navbar>
    <ion-title>
      Diary
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

      <ion-item>
        <ion-avatar item-start>
          <img src="woman.svg">
        </ion-avatar>
        <ion-label> How long did you exercise today?</ion-label>
        <ion-input type="number" placeholder="Number Input with no label"></ion-input>
        <p padding-bottom> Minutes </p>
        <h2 padding-bottom>How do you feel after exercise?</h2>
      </ion-item>

      <ion-item>
        <ion-label>textarea</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>

      <ion-item>
      <ion-icon name='md-camera' item-start></ion-icon>
      take selfies
    </ion-item>

    <ion-item>
    <ion-icon name='md-videocam' item-start></ion-icon>
    take videos
  </ion-item>

</ion-list>
<button ion-button clear>Cancel</button>
<button ion-button color="secondary" float-right>Save</button>
</ion-content>
