<ion-header>
  <ion-navbar>
    <ion-title>
      Diary
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top>
  <ion-list>

    <!--
    <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/woman.svg">
    </ion-avatar>
    <h2>How long did you exercise today?</h2>

      <ion-grid>
				<ion-row>
					<ion-col col-2>
          	<ion-avatar item-start>
          	  <img src="assets/imgs/woman.svg">
          	</ion-avatar>
					</ion-col>
					<ion-col col-10>
      		  	<h2>How long did you exercise today?</h2>
					</ion-col>
				</ion-row>

				<ion-row>
					<ion-col col-2>
					</ion-col>
					<ion-col col-1>
						<ion-input type="number" placeholder="______"></ion-input>
					</ion-col>
					<ion-col col-3>
						<p>Minutes</p>
					</ion-col>
				</ion-row>

				<ion-row>
					<ion-col col-2>
					</ion-col>
					<ion-col col-9>
						<h2>How do you feel after exercies?</h2>
					</ion-col>
				</ion-row>

				<ion-row>
					<ion-col col-2>
					</ion-col>
					<ion-col col-9>
        		<ion-textarea placeholder="Enter a description ..." rows="5"></ion-textarea>
					</ion-col>
				</ion-row>

      </ion-grid>

      <ion-item>
      <ion-icon name='md-camera' item-start></ion-icon>
      take selfies
    </ion-item>

    <ion-item>
    <ion-icon name='md-videocam' item-start></ion-icon>
    take videos
  </ion-item>

</ion-list>
<button ion-button clear>Cancel</button>
<button ion-button color="secondary" float-right>Save</button>
</ion-content>
